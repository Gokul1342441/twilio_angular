<div>
  <label for="username">Enter your username:</label>
  <input type="text" id="username" name="username" [(ngModel)]="userName" (keyup.enter)="initiateVideoCall()">
  <button (click)="initiateVideoCall()">Join Call</button>
</div>
<!-- In your component template (app.component.html) -->
<div>
  <h1>Local</h1>
  <div #localVideo autoplay muted playsinline></div>
</div>

<div>
  <h1> Remote</h1>
  <div #remoteVideo autoplay playsinline></div>
</div>
